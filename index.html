<!DOCTYPE html>
<html>
  <head>
    <title>chat</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/firebase@6.1.0/firebase.js"></script>
  </head>
  <body>
    <script>
      function dontHaveAccount() {
        const login = document.getElementById("login");
        Array.from(login.children).forEach((element) => {
          element.style.display = "none";
        });
        const newAccount = document.getElementById("new_account");
        Array.from(newAccount.children).forEach((element) => {
          element.style.display = "block";
        });
      }
    </script>
    <div id="login" class="center">
      <h1>Login</h1>
      <input id="login_username" placeholder="username" />
      <input id="login_password" placeholder="password" type="password" />
      <button id="login_submit">Login</button>
      <p id="login_error" class="negative"></p>
      <a href="#" onclick="dontHaveAccount()">don't have an account?</a>
    </div>
    <div id="new_account" class="center">
      <h1>Create New Account</h1>
      <input id="new_account_username" placeholder="username" />
      <input id="new_account_password" placeholder="password" type="password" />
      <button id="new_account_submit">Create Account</button>
      <p id="new_account_error" class="negative"></p>
    </div>
    <script type="module" src="src/jsonshare.js"></script>
    <script type="module" src="src/index.js"></script>
  </body>
</html>
